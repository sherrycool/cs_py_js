<!DOCTYPE html>
<html>
<head>
	<script>
		document.addEventListener("DOMContentLoaded",()=>{
			document.querySelector('#new-task').onsubmit = ()=>{
				//create new item for list
				const li = document.createElement('li')
				li.innerHTML = document.querySelector('#task').value;

				// add new items to task list
				document.querySelector('#tasks').append(li);

				//clear input field
				document.querySelector('#task').value = '';

				//stop form from submitting, 停留在这个page
				return false;
			}
		});

	</script>
	<title>Tasks</title>
</head>
<body>
	<h1>Tasks</h1>
	<ul id="tasks">
	</ul>
	<form id="new-task">
		<input id="task" type="text" name="new_task" autocomplete="off" autofocus placeholder="New Task">
		<input type="submit">
	</form>
</body>
</html>
