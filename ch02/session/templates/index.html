{% extends "layout.html" %}

{% block heading %}
    Session Example
{% endblock %}

{% block body %}
<ul>
    {% for note in notes %}
        <li>{{ note }}</li>
    {% endfor %}
</ul>

<form action="{{ url_for('index') }}" method="POST">
    <input type="text" name="note" placeholder="Type Note Here">
    <button>Add Notes</button>
</form>
{% endblock %}
