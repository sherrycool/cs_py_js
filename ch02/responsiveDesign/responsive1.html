<!DOCTYPE html>
<html>
<head>
	<title>Responsive Design</title>
	<style type="text/css">
		@media (min-width: 800px){
			h1::after{
				content: "Welcome to my Web Page!"
			}
		}
		@media (max-width: 799px){
			h1::before{
				content: "Welcome to my tablet Page!"
			}
		}
	</style>
</head>
<body>
	<h1>Please see the Responsive Web!</h1>
</body>
</html>
