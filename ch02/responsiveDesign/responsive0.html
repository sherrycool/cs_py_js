<!DOCTYPE html>
<html>
<head>
	<title>Screen width</title>
	<style type="text/css">
		@media (min-width: 800px){
			body{
				background-color: blue;
			}
		}
		@media (max-width: 799px){
			body{
				background-color: yellow;
			}
		}
	</style>
</head>
<body>
	<p>
		To be or not to be, it is a question.
	</p>
</body>
</html>
