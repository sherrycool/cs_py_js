<!DOCTYPE html>
<html>
<head>
	<script>
		//Function to count
		let counter = 0;

		function count(){
			counter++;
			document.querySelector('#counter').innerHTML = counter;

			if (counter % 10 === 0){
				alert(`Counter is at ${counter}`);
			}
		}

	</script>
	<title>My website</title>
</head>
<body>
	<h1 id="counter">0</h1>
	<button onclick="count()">Click here!</button>
</body>
</html>
