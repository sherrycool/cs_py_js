<!DOCTYPE html>
<html>
<head>
	<title>My website</title>
	<script>

		document.addEventListener('DOMContentLoaded', () => {
			//start by loading first page.
			load_page('first');
			//set links up to load new pages.
			document.querySelectorAll('.nav-link').forEach(link =>{
				link.onclick = () => {
					load_page(link.dataset.page);
					return false;
				};
			});
		});

		function load_page(name) {
			const request = new XMLHttpRequest();
			request.open('GET', `/${name}`);
			request.onload = () => {
				const response = request.responseText;
				document.querySelector('#body').innerHTML = response;

				// push state to URL
				document.title = name;
				history.pushState(null, name, name); // update url
			};
			request.send();
		};

	</script>
</head>
<body>
	<ul id="nav">
		<li><a href="" class="nav-link" data-page="first">First Page</a></li>
		<li><a href="" class="nav-link" data-page="second">Second Page</a></li>
		<li><a href="" class="nav-link" data-page="third">Third Page</a></li>
	</ul>
	<hr>
	<div id="body"></div>
</body>
</html>
